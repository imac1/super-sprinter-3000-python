{% extends 'base.html' %}
{% block head %}
{% block title %}

<h1>Add User Story</h1>
{% endblock %}
{% endblock %}

{% block content %}
<a href={{ url_for('add_story') }}>Go to the story page to edit a story</a>
<form action="/story" , method="POST">
   <p>
      <label for="title">Story Title</label></br>
      <input name="title" type="text" min="5" required>
   </p>
   <p>
      <label for="user_story">User Story</label></br>
      <textarea name="user_story" rows="4" cols="60" required></textarea>
   </p>
   <p>
      <label for="acceptance_criteria">Acceptance Criteria:</label></br>
      <textarea name="acceptance_criteria" rows="4" cols="60" required></textarea>
   </p>
   <P>
      <label for="business_value">Business Value</label></br>
      <input name="business_value" type="number" size="50" min="100" max="1500" step="100">
   </P>
   <p>
      <label for="estimation">Estimation</label></br>
      <input name="estimation" type="number" min="0.5" max="40" step="0.5" size="50">
   </p>
   <p>
      <button type="submit">Save your story</button>
   </p>



</form>
<br>



{% endblock %}
